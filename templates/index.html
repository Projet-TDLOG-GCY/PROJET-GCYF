

<!DOCTYPE html>
<html lang="fr">

<head>
  <title>Pricer</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}" />
  <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script> <!-- Inclure Chart.js -->
  <style>
    /* Styles spécifiques pour les boutons d'options */
    .choose-option {
      text-align: center;
      margin-top: 50px;
    }

    .choose-option button {
      padding: 10px 20px;
      font-size: 16px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      background-color: #2a303b;
      color: white;
      transition: background-color 0.3s ease;
      margin: 0 10px;
    }

    .choose-option button:hover {
      background-color: #1c1f25;
    }
  </style>

<body class="fade-in">
  <div class="banner">
    <!-- Menu horizontal pour les onglets -->
    <nav class="navigation">
      <ul>
        <li><a href="{{ url_for('hello') }}">Pricer</a></li>
        <li><a href="{{ url_for('about_us') }}">About us</a></li>
      </ul>
      <!-- Bouton Dark Mode dans la bannière -->
      <button id="dark-mode-toggle">Activer/Désactiver le Mode Sombre</button>
    </nav>
  </div>

  <main id="main-container" class="main-container">
    <header class="header">
      <h1 class="header-title">Pricer</h1>
    </header>

    <section class="messages-container" id="messages-container">
      <div class="message message-ai">
        AI powered pricer for quantitative finance. 
      </div>
    </section>

    <head>
      <title>Graphique d'action</title>
      <script src="https://cdn.jsdelivr.net/npm/chart.js"></script> <!-- Inclure Chart.js -->
  </head>
  <body>
      <canvas id="stockChart" width="400" height="200"></canvas>
  
      <script>
          // JavaScript pour récupérer les données et dessiner le graphique
          fetch('/stock_data')
              .then(response => response.json())
              .then(data => {
                  const ctx = document.getElementById('stockChart').getContext('2d');
                  const myChart = new Chart(ctx, {
                      type: 'line',
                      data: {
                          labels: data.labels,
                          datasets: [{
                              label: 'Cours de l\'action',
                              data: data.values,
                              borderColor: 'rgba(75, 192, 192, 1)',
                              borderWidth: 1
                          }]
                      },
                      options: {
                          // Configuration du graphique (titre, légende, axes, etc.)
                          // Vous pouvez personnaliser selon vos besoins
                      }
                  });
              });
      </script>
  </body>

    <div class="choose-option">
      <form action="/choix_option" method="post">
        <p>Quel type d'option choisis-tu ?</p>
        <div class="option-buttons">
          <button type="submit" name="option" value="americaine">Option Américaine</button>
          <button type="submit" name="option" value="europenne">Option Européenne</button>
        </div>
      </form>
    </div>
    
  



  </main>
  <script src="{{ url_for('static', filename='prompt.js') }}"></script>
  </main>
  <script src="{{ url_for('static', filename='prompt.js') }}"></script>
